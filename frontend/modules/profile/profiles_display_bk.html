<div class="w3-container w3-center w3-dark-grey" style="padding:128px 16px" id="pricing">
    <h4>PRICING</h4>
    <p class="w3-large">Choose a pricing plan that fits your needs.</p>
    <div class="w3-row-padding" style="margin-top:64px">
        <span ng-repeat="profile in es.filteredProfiles track by $index">
            <div class="w3-third w3-section">
                <span>
                    <span>
                        <profile-non-secure profile="profile" es="es" buttonMode="{{es.search.type}}"/>
                    </span>
                    <span><br></span>
                </span>
            </div>
        </span>
    </div>

    <div class="w3-container">

        <span ng-if="es.searchedProfiles && es.searchedProfiles.length > 1" class="w3-center">
            <pagination first-text=" << " previous-text=" < " next-text=" > " last-text=" >> "
                        ng-model="es.currentPage"
                        total-items="es.searchedProfiles.length"
                        max-size="es.maxSize"
                        boundary-links="true">
            </pagination>
        </span>

        <span ng-if="!es.searchedProfiles">
            {{es.lg.NoMoreProfiles}} <br><br>
        </span>

    </div>
</div>
